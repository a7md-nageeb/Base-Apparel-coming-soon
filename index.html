  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Base Apparel coming soon</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,300;0,600;1,400&display=swap" rel="stylesheet"
</head>

<body>
<div class="countiner">
  <div class="countiner-left">


    <div class="main-div">

      <div class="images">
      <!--  <img src="images\bg-pattern-desktop.svg" alt="pattern" class="pattern"> -->
        <img src="images\logo.svg" alt="logo"  class="logo">
        <br>
        <img src="images\hero-mobile.jpg" alt="hero-img" class="hero-mob">

      </div>

      <h1 class="big-text">
        <span class="were-text">We're</span>
        <br>coming<br>soon
      </h1>


      <p class="description">Hello fellow shoppers! We're currently building our new fashion store.
      Add your email below to stay up-to-date with announcements and our launch deals.</p>


      <form id="form">
        <input type="email" id="email" name="email-box" placeholder="Email Address">
        <img src="images\icon-error.svg" alt="error-icon" class="icon-error">
        <button type="enter" name="submit"> <img src="images\icon-arrow.svg" alt="icon-arrow"> </button>
        <br>
        <small>Please provide a valid email</small>
      </form>

    </div>
  </div>

  <div class="countiner-right">
  <!--  <img src="images\hero-desktop.jpg" alt="hero-img" class="hero-img"> -->
  </div>

</div>
